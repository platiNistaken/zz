<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SÃ¼rpriz</title>
<style>
  :root{
    --bg:#ffffff;
    --btnYes:#ff5a8f;
    --btnNo:#4a4a4a;
    --text:#111;
  }
  *{box-sizing:border-box}
  html,body{height:100%; margin:0; font-family:Inter, "Segoe UI", Tahoma, sans-serif; background:var(--bg); color:var(--text)}
  .stage{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    position:relative;
    background: linear-gradient(180deg,#fffafc,#fff0f3);
    flex-direction:column;
    text-align:center;
  }

  .question {
    color:#111;
    font-size:1.5rem;
    margin-bottom:16px;
  }

  #container{
    display:flex;
    gap:36px;
    align-items:center;
    justify-content:center;
    transition:transform .4s ease;
    z-index:5;
  }

  button{
    cursor:pointer;
    border:none;
    border-radius:12px;
    padding:18px 44px;
    font-size:1.25rem;
    font-weight:700;
    color:white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    transition:transform .35s cubic-bezier(.2,.9,.2,1), box-shadow .25s;
    transform-origin:center center;
    will-change:transform;
  }
  button:active{transform:scale(.98)}

  #yes{
    background: linear-gradient(180deg,var(--btnYes), #e5447b);
    width:170px;
    height:60px;
  }
  #no{
    background:var(--btnNo);
    width:170px;
    height:60px;
  }

  .yes-full {
    position:fixed;
    top:0; left:0;
    width:100vw !important;
    height:100vh !important;
    border-radius:0 !important;
    padding:0 !important;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:2.2rem !important;
    z-index:6;
    box-shadow:none !important;
    transform:none !important;
  }

  #finalOverlay {
    position:fixed;
    inset:0;
    background: linear-gradient(180deg,#fff7fb,#ffe6f0);
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:18px;
    padding:30px;
    text-align:center;
    z-index:50;
    opacity:0;
    pointer-events:none;
    transition:opacity .45s ease;
  }
  #finalOverlay.show { opacity:1; pointer-events:auto; }
  #finalOverlay h1 { margin:0; color:#b30f5b; font-size:2.4rem; animation: heartbeat 1s infinite; }
  #finalOverlay p { margin:0; font-size:1.1rem; color:#4b2240; }

  .stitch {
    width:220px;
    height:auto;
    border-radius:12px;
    box-shadow:0 14px 40px rgba(179,15,91,0.15);
    transform-origin:center bottom;
    animation: floaty 2.5s ease-in-out infinite;
  }
  @keyframes floaty {0%{transform:translateY(0)}50%{transform:translateY(-14px)}100%{transform:translateY(0)}}

  .heart {
    position:absolute;
    width:18px; height:18px;
    background:#ff6fa1;
    transform:rotate(-45deg);
    border-radius:4px 4px 0 0;
    opacity:0;
    left:50%; top:50%;
    pointer-events:none;
  }
  .heart:before, .heart:after{
    content:"";
    position:absolute;
    width:18px; height:18px;
    background:#ff6fa1;
    border-radius:50%;
    top:-9px; left:0;
  }
  .heart:after{left:9px; top:0}

  .hidden{ display:none !important; }

  @keyframes heartbeat {
    0%,100%{transform:scale(1)}
    25%{transform:scale(1.1)}
    50%{transform:scale(0.95)}
    75%{transform:scale(1.05)}
  }
</style>
</head>
<body>

<div class="stage">
  <div class="question">Beni affeder misin?</div>
  <div id="container">
    <button id="yes">Evet</button>
    <button id="no">HayÄ±r</button>
  </div>

  <div id="finalOverlay" aria-hidden="true">
    <h1>Seni Ã§ok seviyorum ðŸ’–</h1>
    <p>HayatÄ±mda olduÄŸun iÃ§in Ã§ok ÅŸanslÄ±yÄ±m.</p>
    <img class="stitch" src="https://media.giphy.com/media/5t9IcJ3bEv6s0/giphy.gif" alt="Stitch kalpler">
  </div>
  <div id="particles" aria-hidden="true"></div>
</div>

<script>
const yes = document.getElementById('yes');
const no = document.getElementById('no');
const container = document.getElementById('container');
const finalOverlay = document.getElementById('finalOverlay');
const particles = document.getElementById('particles');

let scale = 1;
let isFull = false;
let moveDistance = 0;

function updateYesTransform(){
  yes.style.transform = `scale(${scale})`;
  if(scale>1.1) yes.style.boxShadow='0 20px 50px rgba(0,0,0,0.18)';
  else yes.style.boxShadow='';
  checkIfCovers();
}

function checkIfCovers(){
  const rect = yes.getBoundingClientRect();
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  if((rect.width >= vw*0.9 || rect.height >= vh*0.9) && !isFull){
    makeYesFull();
  }
}

function makeYesFull(){
  isFull = true;
  setTimeout(()=>{ yes.classList.add('yes-full'); yes.textContent='Evet'; },120);
  setTimeout(()=>{ no.style.visibility='hidden'; container.style.gap='0'; },260);
}

no.addEventListener('click', ()=>{
  if(isFull) return;
  scale*=2;
  if(scale>40) scale=40;
  updateYesTransform();
});

yes.addEventListener('click', ()=>{
  if(!isFull){
    // her click'te hayÄ±r butonunu uzaklaÅŸtÄ±r
    moveDistance += 50; // her tÄ±klamada 50px uzaklaÅŸ
    no.style.transform = `translateX(${moveDistance}px)`;
    scale*=1.5;
    if(scale>40) scale=40;
    updateYesTransform();
    // eÄŸer uzaklaÅŸtÄ±ysa ekran dÄ±ÅŸÄ±na Ã§Ä±kar, kaybolur
    const noRect=no.getBoundingClientRect();
    if(noRect.right>window.innerWidth+50) no.style.visibility='hidden';
    return;
  }
  // final overlay gÃ¶ster
  finalOverlay.classList.add('show');
  finalOverlay.setAttribute('aria-hidden','false');
  burstHearts(18);
});

function burstHearts(count){for(let i=0;i<count;i++){createHeart(i);}}
function rand(min,max){return Math.random()*(max-min)+min;}
function createHeart(i){
  const h=document.createElement('div');
  h.className='heart';
  particles.appendChild(h);
  const startX=window.innerWidth/2+rand(-40,40);
  const startY=window.innerHeight/2+rand(-20,20);
  h.style.left=startX+'px';
  h.style.top=startY+'px';
  const angle=rand(-Math.PI,Math.PI);
  const dist=rand(120,380);
  const targetX=startX+Math.cos(angle)*dist;
  const targetY=startY+Math.sin(angle)*dist-rand(30,200);
  const dur=rand(900,1600);
  h.animate([
    { transform: 'translate3d(0,0,0) scale(0.8)', opacity:0 },
    { transform: `translate3d(${targetX-startX}px, ${targetY-startY}px, 0) scale(1.05)`, opacity:1, offset:0.6 },
    { transform: `translate3d(${targetX-startX}px, ${targetY-startY}px, 0) scale(0.9)`, opacity:0 }
  ],{duration:dur,easing:'cubic-bezier(.2,.9,.2,1)'});
  setTimeout(()=>h.remove(),dur+60);
}

window.addEventListener('resize',()=>{if(!isFull) checkIfCovers();});
</script>

</body>
</html>
